language: rust
sudo: false
rust:
  - stable

os:
  - linux

matrix:
  include:
    - name: clippy
      os: linux
      install:
        - rustup component add clippy
      script:
        - cargo clippy --verbose --all --tests

    - name: coverage
      os: linux
      sudo: required
      addons: # needed for `cargo install cargo-travis`
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake
          sources:
            - kalakris-cmake
      cache:
        directories:
          - $HOME/.cargo
          - $TRAVIS_BUILD_DIR/target/kcov-master
      before_cache:
        - rm -rf $HOME/.cargo/registry
      install:
        - cargo install cargo-update --debug || echo "cargo-update has been already installed"
        - cargo install-update -i cargo-travis
      script:
        - cargo build --examples --tests --benches
        - cargo coveralls
